<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuangPerpus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <style>
      .ruangguru-blue {
        background-color: #00b1c7;
      }

      .ruangguru-blue:hover {
        background-color: #00859d;
      }

      .footer {
        background-color: #f3f3f3;
        padding: 16px;
        text-align: center;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <header class="ruangguru-blue py-4" id="header">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white" onclick="(() => {currentPage = 'home'; loadPage()})()">RuangPerpus</h1>
        <nav>
          <ul class="flex space-x-4 text-white">
            <li><a href="#" class="hover:text-blue-200">Add</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content container mx-auto p-4">
      <form id="addBookForm">
        <h2>Tambah Buku</h2>
        <label for="title">Judul:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="author">Penulis:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label for="year">Tahun Terbit:</label>
        <input type="number" id="year" name="year" required>
        <br>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>
        <button type="submit">Tambah</button>
      </form>
    
      <h2>Daftar Buku</h2>
      <ul id="bookList"></ul>
    </main>

    <footer class="footer">
      <p>&copy; 2023 RuangPerpus. All rights reserved.</p>
      <p class="studentName">Sidrotul Munawaroh</p>
      <p class="studentId">FE4708982</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
